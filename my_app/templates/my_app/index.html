
<html lang="en">
  <head>

      <form id="data-form" action="/update" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="string" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name = "name">

        <div class="form-group">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
